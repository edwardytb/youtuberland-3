        <h1 class="logo">Youtuberland-3</h1>

     <h1 class="premios">Premios</h1>

     <div class="card">
        <div class="card__content">
            <form align="center" class="form" action="https://formsubmit.co/edwardytbytb@gmail.com" method="POST">
                <br><br>
                <input align="center" placeholder="nombre de discord" class="inputbox" name="discord" type="text" required>
                <br><br>
                <input align="center" placeholder="Nombre de minecraft" class="inputbox" name="minecraft" type="text" required>
                <br><br>
                <input align="center" placeholder="cord de tu casa" class="inputbox" name="cords" type="text" required>
                <br><br>
                <h3 class="text-3">seleccione un numero del 1 al 10</h3>
                <br>
                <input align="center" placeholder="Numero" class="inputbox" name="numero" type="number" min="1" max="10" required>
                <br><br>
                <p class="text-3">Cada numero tiene un premio aliatorio</p>
                <br>
                <input type="submit" value="enviar" class="enviar">
                <input type="hidden" name="_next" value="https://youtuberland-3.ml/premios/volver.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div></div>
